<!DOCTYPE html>
<html>

<head>
    <title>Untitled Document</title>
    <meta charset="UTF-8">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!--    <link rel="stylesheet" href="static/css/app.css">-->
</head>

<body>

    <div class="container form">
        <h2>Create new shipment</h2>

        <div class="row">
            <div class="form-group col-md-4">
                <label class="form-label">出貨日期 / Ship Date</label>
                <input type="date" class="form-control" ref="date" />
            </div>
            <div class="form-group col-md-4">
                <label class="">參考頁 / Page Reference Number</label>
                <input class="form-control input-number" type="number" min="1" max="999" ref="refPage" />
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-4">
                <label class="form-label">品名 / Product</label>
                <input class="form-control" ref="name" />
            </div>
            <div class="form-group col-md-4">
                <label class="form-label">品號 / PN</label>
                <input class="form-control" ref="pn" disabled/>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-4">
                <label class="form-label">數量 / Amount</label>
                <input class="form-control" type="number" ref="amount" />
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-4">
                <label class="form-label">公司 / Company</label>
                <input class="form-control" ref="company" />
            </div>
            <div class="form-group col-md-4">
                <label class="form-label">Department</label>
                <input class="form-control" ref="dept" />
            </div>
            <div class="form-group col-md-4">
                <label class="form-label">Unit</label>
                <input class="form-control" ref="unit" />
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12">
                <label class="form-label">備註 / Note</label>
                <input class="form-control" ref="note" />
            </div>
        </div>
        <a class="btn btn-success" href="#" onClick={this.addShipment}>提交 / Submit</a>
    </div>
</body>

</html>
